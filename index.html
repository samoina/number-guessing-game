<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Number Guessing Game</title>
</head>
<body>
  <div class="container">
    <h1 id="title">Number Guessing Game</h1>
    <div id="game">
      <p>Guess a number between <span id="minimum">1</span> and <span id="maximum">100</span></p>
      <input type="number" id="user-input" placeholder="Guess a number here...">
      <input type="submit" value="Submit" id="submit-value">
      <p id="response">

      </p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
